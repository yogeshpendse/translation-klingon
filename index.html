<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128406;Klingon Translator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div style="color: white; font-size: 2rem; padding: 1rem;">&#128406;Klingon Translator </div>
    </nav>
    <main>
        <textarea style="text-align: center;" id="translate-input"
            placeholder="Put your message here which you want to translate to Klingon language"></textarea>
        <button style="border-radius: 2%; color: white; margin-left: 25%" id="translate-button"> Translate to klingon</button>
        <div style="margin-left: 25%">Translation will come here &#128071;</div>
        <div id="translate-output" style="padding: 1rem; font-size: large;"></div>
    </main>

    <footer>
        <div style="color: white;font-size: x-large;">about</div>
        <p style="color: white;">The Klingon language is the constructed language spoken by the fictional Klingons in the Star Trek universe.</p>
    </footer>
    <script src="App.js" type="text/javascript"> </script>
</body>

</html>
